    <title>Contact me</title>
    <div class="header">
        <a href="index.html">Arnie's Portfolio</a>

    <body>
        <h1 style="font-size: 200%">You can contact me using this form!</h1>
        <form id="contact" name="contact" action="get">
            <table class="ground">
                <tr>
                    <td>
                        <label>Nama :</label>
                        <input type="text" id="nama" size="20"></br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email :</label>
                        <input type="text" id="email" size="20"></br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>No tel :</label>
                        <input type="text" id="notel" size="12"></br>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>Web Type Requested : (if you're requesting a website)</label>
                    <input type="checkbox" id="sebab1" name="sebab" value="personal">Personal
                    <input type="checkbox" id="sebab2" name="sebab" value="buss">Business</br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Brief Description :</label>
                        <input type="text" id="desc" size="5000"></br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Notes :(for something other than web)</label>
                        <input type="text" id="note" size="5000"></br>
                    </td>
                </tr>
            </table>
            <script src="validation.js"></script>
            <button onClick="validate()">submit</button>
        </form>
        <center>
            <p>here is my social media handle</p>
            <img src='social.jpeg' width="400" height="200">
        </center>
    </body>
    
    <footer>
